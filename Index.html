<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p-5 fs-4 ">
     <input class="border-0 rounded" type="text" placeholder="FirstName" name="" id="firstname">   <br><br>
     <input class="border-0 rounded" type="text" placeholder="LastName" name="" id="lastname">   <br><br>
     <input class="border-0 rounded" type="number" placeholder="Contact" name="" id="contact">   <br><br>
     <input class="border-0 rounded" type="cnic" placeholder="CNIC" name="" id="cnic"><br><br>
     <input class="border-0 rounded" type="password" placeholder="Password" name="" id="password"><br><br>   
     <select name="" id="course">
        <option value="">Course</option>
        <option value="">Web And Mobile</option>
     </select>
     <br>
     <br>
     <select name="" id="Qualification">
        <option value="">Standard</option>
        <option value="">Matric</option>
        <option value="">Intermidiate</option>
        <option value="">Graduation</option>
     </select>
     <br>
     <br>
     <button class="bg-info border-0 rounded text-white px-5" onclick="submit()">Submit</button> 
    </div>
    <script type="module" src="App.js"></script>
</body>
</html>
